<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XTeanHub</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>

    <div id="container">
        <div id="header">
            <img src="imagens/logo (1).png" alt="">
            <div id="nav">
                <button>GAME PASS</button>
                <button>COMUNIDADE</button>
                <button>SUPORTE</button>
            </div>
        </div>
        <h1>pagina</h1>
        <h1>creditos</h1>
        
        <div class="grafico1">
            <canvas id="myChart"></canvas>
          </div>
          
          <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
          
          <script>
            const ctx = document.getElementById('myChart').getContext('2d');

        // Lista de imagens locais e nomes para cada label
        const images = [
            { src: "imagens/red.png", name: "Red" },
            { src: "imagens/blue.png", name: "Blue" },
            { src: "imagens/yellow.png", name: "Yellow" },
            { src: "imagens/green.png", name: "Green" },
            { src: "imagens/purple.png", name: "Purple" },
            { src: "imagens/orange.png", name: "Orange" },
            { src: "imagens/pink.png", name: "Pink" }
        ];

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: images.map(img => img.name), // Usando apenas os nomes
                datasets: [{
                    label: '# of Votes',
                    data: [10, 19, 3, 5, 2, 3, 7], // Valores do gr√°fico
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.7)',
                        'rgba(54, 162, 235, 0.7)',
                        'rgba(255, 206, 86, 0.7)',
                        'rgba(75, 192, 192, 0.7)',
                        'rgba(153, 102, 255, 0.7)',
                        'rgba(255, 159, 64, 0.7)',
                        'rgba(255, 192, 203, 0.7)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        ticks: {
                            callback: function(value, index, ticks) {
                                // Cria a label com a imagem e o nome
                                let img = images[index].src;
                                return images[index].name + "  " + '\n' + `<img src="${img}" alt="${images[index].name}" />`;
                            }
                        }
                    },
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
          </script>
        </div>

        <h1>ola o resto do site</h1>
    </div>

    









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    
</body>

</html>
