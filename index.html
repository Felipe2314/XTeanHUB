<body>

    <div id="container">

          <script>
            const ctx = document.getElementById('myChart');
          
            new Chart(ctx, {
              type: 'bar',
              data: {
                labels: ['Red Dead Redemption 2', 'CS:GO 2', 'FORZA 5', 'CYBERPUNK', 'Assassins Creed Shadows', 'Minecraft'],
                datasets: [{
                  label: '# HORAS JOGADAS',
                  data: [2150, 1932, 334, 3345, 392, 3349],
                  borderWidth: 1
                }]
              },
              options: {
                scales: {
                  y: {
                    beginAtZero: true
                  }
                }
              }
            });
          </script>
        </div>
